<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommeil - EquiliSanté</title>
    <link href="styles/main.css" rel="stylesheet">
</head>
<body>
    <header>
        <a href="index.html" class="logo-link"><div class="logo">EquiliSanté</div></a>
        <nav>
            <a href="Bien-être.html">Bien-être</a>
            <a href="Prendre-Rendez-vous.html">Rendez-vous</a>
            <a href="index.html#apropos">À propos</a>
            <a href="index.html#fonctionnalites">Fonctionnalités</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <main>
        <!-- Section Gauche : Objectif sommeil -->
        <div class="section">
            <div class="large-card sommeil-card">
                <!-- Label "Nuit" -->
                <div class="sommeil-label-container">
                    <span class="sommeil-label-text">Nuit</span>
                </div>
                
                <!-- Suppression du cadre autour de la zone du graphique, car c'est la carte qui fait office de cadre -->
                <div class="chart-area sommeil-chart-area">
                    <!-- Graphique Camembert (Pie Chart) -->
                    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" class="sommeil-svg">
                        <!-- 1. Fond complet (Gris clair pour la partie droite) -->
                        <circle cx="50" cy="50" r="35" fill="#e0e0e0" stroke="none" />
                        
                        <!-- 2. Secteur gauche (Gris foncé) -->
                        <!-- De midi (50,15) à environ 7h (32.5, 80.3) dans le sens anti-horaire -->
                        <path d="M 50 50 L 50 15 A 35 35 0 0 0 32.5 80.3 Z" fill="#808080" stroke="none" />
                        
                        <!-- 3. Traits noirs par-dessus pour un rendu net -->
                        <!-- Contour du cercle -->
                        <circle cx="50" cy="50" r="35" fill="none" stroke="#333" stroke-width="3" />
                        <!-- Ligne verticale -->
                        <line x1="50" y1="50" x2="50" y2="15" stroke="#333" stroke-width="3" stroke-linecap="round" />
                        <!-- Ligne diagonale -->
                        <line x1="50" y1="50" x2="32.5" y2="80.3" stroke="#333" stroke-width="3" stroke-linecap="round" />
                    </svg>
                </div>

                <div class="chart-label sommeil-chart-label">Objectif sommeil</div>
            </div>
            
            <a href="Bien-être.html" class="action-btn back-btn">
                <span class="arrow-icon">←</span> Retour
            </a>
        </div>

        <!-- Section Droite : Heure de sommeil -->
        <div class="section">
            <div class="large-card sommeil-card-margin">
                <div class="toggle-container">
                    <button class="toggle-btn">Jours</button>
                    <button class="toggle-btn active">Semaine</button>
                    <button class="toggle-btn">Mois</button>
                </div>

                <div class="chart-area">
                    <!-- Graphique en barres -->
                    <svg viewBox="0 0 200 100" preserveAspectRatio="none" class="sommeil-svg">
                        <!-- Barres -->
                        <!-- Barre 1 -->
                        <rect x="30" y="50" width="25" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2" />
                        <!-- Barre 2 -->
                        <rect x="55" y="40" width="25" height="50" fill="#808080" stroke="#333" stroke-width="2" />
                        
                        <!-- Barre 3 -->
                        <rect x="100" y="25" width="25" height="65" fill="#e0e0e0" stroke="#333" stroke-width="2" />
                        <!-- Barre 4 -->
                        <rect x="125" y="30" width="25" height="60" fill="#808080" stroke="#333" stroke-width="2" />
                    </svg>
                </div>

                <div class="chart-label">Heure de sommeil</div>
            </div>

            <a href="Bien-être.html" class="action-btn confirm-btn">
                Confirmer <span class="checkmark-style">✓</span>
            </a>
        </div>
    </main>
</body>
</html>

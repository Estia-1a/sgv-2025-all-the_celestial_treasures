<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sommeil - EquiliSanté</title>
    <link rel="stylesheet" href="styles/activite-sportive.css">
</head>
<body>
    <header>
        <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo">EquiliSanté</div></a>
        <nav>
            <a href="Bien-être.html">Bien-être</a>
            <a href="Prendre-Rendez-vous.html">Rendez-vous</a>
            <a href="index.html#apropos">À propos</a>
            <a href="index.html#fonctionnalites">Fonctionnalités</a>
            <a href="index.html#contact">Contact</a>
        </nav>
    </header>

    <main style="overflow-y: auto;">
        <!-- Section Gauche : Objectif sommeil -->
        <div class="section">
            <div class="large-card" style="margin-bottom: 10px; position: relative;">
                <!-- Label "Nuit" -->
                <div style="position: absolute; top: 20px; width: 100%; text-align: center; z-index: 10;">
                    <span style="color: #3a8dff; font-weight: bold; font-size: 20px;">Nuit</span>
                </div>
                
                <!-- Suppression du cadre autour de la zone du graphique, car c'est la carte qui fait office de cadre -->
                <div class="chart-area" style="border: none; align-items: center; justify-content: center; padding: 0; margin: 0; width: 100%; height: 100%;">
                    <!-- Graphique Camembert (Pie Chart) -->
                    <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet" style="width: 100%; height: 100%;">
                        <!-- 1. Fond complet (Gris clair pour la partie droite) -->
                        <circle cx="50" cy="50" r="35" fill="#e0e0e0" stroke="none" />
                        
                        <!-- 2. Secteur gauche (Gris foncé) -->
                        <!-- De midi (50,15) à environ 7h (32.5, 80.3) dans le sens anti-horaire -->
                        <path d="M 50 50 L 50 15 A 35 35 0 0 0 32.5 80.3 Z" fill="#808080" stroke="none" />
                        
                        <!-- 3. Traits noirs par-dessus pour un rendu net -->
                        <!-- Contour du cercle -->
                        <circle cx="50" cy="50" r="35" fill="none" stroke="#333" stroke-width="3" />
                        <!-- Ligne verticale -->
                        <line x1="50" y1="50" x2="50" y2="15" stroke="#333" stroke-width="3" stroke-linecap="round" />
                        <!-- Ligne diagonale -->
                        <line x1="50" y1="50" x2="32.5" y2="80.3" stroke="#333" stroke-width="3" stroke-linecap="round" />
                    </svg>
                </div>

                <div class="chart-label" style="position: absolute; bottom: 20px; left: 50%; transform: translateX(-50%); z-index: 10;">Objectif sommeil</div>
            </div>
            
            <a href="Bien-être.html" class="action-btn back-btn">
                <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
                Retour
            </a>
        </div>

        <!-- Section Droite : Heure de sommeil -->
        <div class="section">
            <div class="large-card" style="margin-bottom: 10px;">
                <div class="toggle-container">
                    <button class="toggle-btn">Jours</button>
                    <button class="toggle-btn active">Semaine</button>
                    <button class="toggle-btn">Mois</button>
                </div>

                <div class="chart-area">
                    <!-- Graphique en barres -->
                    <svg viewBox="0 0 200 100" preserveAspectRatio="none" style="width: 100%; height: 100%;">
                        <!-- Axes -->
                        <line x1="10" y1="10" x2="10" y2="90" stroke="#000" stroke-width="2" />
                        <line x1="10" y1="90" x2="190" y2="90" stroke="#000" stroke-width="2" />
                        <!-- Barres -->
                        <!-- Barre 1 -->
                        <rect x="30" y="50" width="25" height="40" fill="#e0e0e0" stroke="#333" stroke-width="2" />
                        <!-- Barre 2 -->
                        <rect x="55" y="40" width="25" height="50" fill="#808080" stroke="#333" stroke-width="2" />
                        
                        <!-- Barre 3 -->
                        <rect x="100" y="25" width="25" height="65" fill="#e0e0e0" stroke="#333" stroke-width="2" />
                        <!-- Barre 4 -->
                        <rect x="125" y="30" width="25" height="60" fill="#808080" stroke="#333" stroke-width="2" />
                    </svg>
                </div>

                <div class="chart-label">Heure de sommeil</div>
            </div>

            <a href="Bien-être.html" class="action-btn confirm-btn">
                Confirmer <span style="border: 2px solid black; padding: 0 4px; border-radius: 4px;">✓</span>
            </a>
        </div>
    </main>
</body>
</html>

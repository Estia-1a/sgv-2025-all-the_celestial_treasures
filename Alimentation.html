<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alimentation - EquiliSanté</title>
    <link rel="stylesheet" href="styles/alimentation.css">
</head>
<body>

<header>
    <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo">EquiliSanté</div></a>

    <nav>
        <a href="Bien-être.html">Bien-être</a>
        <a href="Prendre-Rendez-vous.html">Rendez-vous</a>
        <a href="index.html#apropos">À propos</a>
        <a href="index.html#fonctionnalites">Fonctionnalités</a>
        <a href="index.html#contact">Contact</a>
    </nav>

    <button class="btn-login">S'authentifier</button>
</header>

<main>
    <div class="section">
        <div class="large-card">
            <div class="toggle-container">
                <button class="toggle-btn">Jours</button>
                <button class="toggle-btn active">Semaine</button>
                <button class="toggle-btn">Mois</button>
            </div>
            
            <div class="chart-area pie-mode">
                <!-- Pie Chart Placeholder for Alimentation -->
                <svg viewBox="0 0 100 100" preserveAspectRatio="xMidYMid meet">
                    <circle cx="50" cy="50" r="40" fill="#e0e0e0" />
                    <path d="M50,50 L50,10 A40,40 0 0,1 90,50 Z" fill="#3a8dff" />
                    <path d="M50,50 L90,50 A40,40 0 0,1 50,90 Z" fill="#63c5ff" />
                    <path d="M50,50 L50,90 A40,40 0 0,1 10,50 Z" fill="#90ee90" />
                </svg>
            </div>

            <div class="chart-label">Répartition des repas</div>
        </div>
        
        <a href="Bien-être.html" class="action-btn back-btn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="M19 12H5M12 19l-7-7 7-7"/></svg>
            Retour
        </a>
    </div>

    <div class="section">
        <div class="large-card">
            <div class="toggle-container">
                <button class="toggle-btn">Jours</button>
                <button class="toggle-btn active">Semaine</button>
                <button class="toggle-btn">Mois</button>
            </div>

            <div class="chart-area">
                <svg viewBox="0 0 100 50" preserveAspectRatio="none">
                    <rect x="10" y="10" width="10" height="40" fill="#3a8dff" />
                    <rect x="30" y="20" width="10" height="30" fill="#63c5ff" />
                    <rect x="50" y="15" width="10" height="35" fill="#90ee90" />
                    <rect x="70" y="25" width="10" height="25" fill="#e0e0e0" />
                </svg>
            </div>

            <div class="chart-label">Calories consommées</div>
        </div>

        <button class="action-btn confirm-btn">
            Confirmer
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><polyline points="20 6 9 17 4 12"/></svg>
        </button>
    </div>
</main>

</body>
</html>
